<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Library</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>The Great Library of<br />"The Odin Project"</h1>
				<div class="newBook">
					<span>Book Title</span>
					<input type="text" name="title" id="book-title" />
					<span>Book Author</span>
					<input type="text" name="author" id="book-author" />
					<span>No. of Pages</span>
					<input type="number" name="pages" id="book-pages" />
					<span>Book Read</span>
					<input type="checkbox" name="read" id="book-read" />
					<button type="button" id="add-book">Add Book</button>
				</div>
			</div>
			<div class="main"></div>
			<div class="footer">
				Copyright 2022 Gibdos<br />Book background by
				<a
					href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Annie Spratt</a
				>
				on
				<a
					href="https://unsplash.com/s/photos/book-cover?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Unsplash</a
				>
			</div>
		</div>
	</body>
</html>
